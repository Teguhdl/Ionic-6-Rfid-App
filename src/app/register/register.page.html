<ion-content>
  <div class="main_content">
    <ion-buttons slot="start" class="button_menu">
      <ion-back-button defaultHref="/tabs/tab1" color="light">
      </ion-back-button>
    </ion-buttons>
    <div class="content_name">
      <ion-label slot="end"></ion-label>
    </div>
    <div class="sub_content">
      <div class="centerimg">
        <ion-col col-4>
          <img class="img" src="../../assets/Adhikari-Icon.png" alt="logo" />
        </ion-col>
      </div>
      <div class="welcome_content">
        <ion-label class="label_big">Welcome,</ion-label>
        <ion-label class="label_small">sign up for new user ?</ion-label>
      </div>
    </div>

    <div class="content">
      <form class="form" [formGroup]="registerForm">
        <div>
          <ion-label class="label_big">Sign Up</ion-label>
        </div>
        <ion-row>
          <ion-col>
            <ion-item class="item" fill="floating">
              <ion-icon
                class="icon"
                slot="start"
                name="person-sharp"
              ></ion-icon>
              <ion-label position="stacked">Nama</ion-label>
              <ion-input
                class="custom"
                name="nama"
                placeholder="Masukkan Username Anda"
                formControlName="nama"
                [clearInput]="true"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="item" fill="floating">
              <ion-icon
                class="icon"
                slot="start"
                name="person-outline"
              ></ion-icon>
              <ion-label position="stacked">Username</ion-label>
              <ion-input
                class="custom"
                name="username"
                placeholder="Masukkan Username Anda"
                formControlName="username"
                [clearInput]="true"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="item" fill="floating">
              <ion-icon
                class="icon"
                slot="start"
                name="lock-closed-outline"
              ></ion-icon>
              <ion-label position="stacked">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                placeholder="Masukkan Password Anda"
                formControlName="password"
                [clearInput]="true"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="item" fill="floating">
              <ion-icon
                class="icon"
                slot="start"
                name="desktop-outline"
              ></ion-icon>
              <ion-label position="floating">Perusahaan</ion-label>
              <ion-select
                interface="action-sheet"
                placeholder="Pilih Perusahaan"
                cancelText="Batal"
                formControlName="perusahaan_id"
              >
                <ion-select-option
                  *ngFor="let i of data_perusahaan"
                  value="{{i.perusahaan_id}}"
                  >{{i.nama_perusahaan}}</ion-select-option
                >
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="item" fill="floating">
              <ion-icon class="icon" slot="start" name="key-outline"></ion-icon>
              <ion-label position="floating">No. Rfid</ion-label>
              <ion-input
                name="rfid"
                type="text"
                placeholder="Enter text"
                formControlName="rfid"
                [clearInput]="true"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button
              class="submits"
              type="submit"
              (click)="register()"
              [disabled]="!registerForm.valid"
              expand="block"
              >Sign Up</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
      <div class="account">
        <ion-label class="account_label">Terms And Condition </ion-label>
      </div>
    </div>
  </div>
</ion-content>
